<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}

        <main class="main">
          
            {{- partial "article.html" . -}}
          
        </main>

        {{ partial "footer.html" . }}

        {{ $common := resources.Get "js/common.js" }}

        {{ $js := slice $common | resources.Concat "js/bundle.js" }}
    
        <script src="{{ $js.Permalink }}"></script>
    </body>
</html>
