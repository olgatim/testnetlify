<form id="contact-us-form" class="needs-validation form contact-us-form w-100" novalidate autocomplete="off" name="contact-us-form" netlify>
  <div class="form-group">
    <input type="text" class="form-control form__input" id="validationCustom01 input-name" name="name" placeholder="Name" required>
    <div class="invalid-feedback form__error-message">Please enter your name</div>
  </div>
  <div class="form-group">
    <input type="email" class="form-control form__input" id="validationCustom02 input-email" name="email" placeholder="Email" required>
    <div class="invalid-feedback form__error-message">Please enter valid email</div>
  </div>
  <div class="form-group">
    <textarea class="form-control form__input form__textarea" id="validationCustom03 input-message" name="message" rows="5" placeholder="Message" required></textarea>
    <div class="invalid-feedback form__error-message">Please enter your message</div>
  </div>
  <button class="w-100 btn btn-green">Send</button>
</form>
