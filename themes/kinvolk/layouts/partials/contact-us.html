<section class="section-contact-us">
  <div class="container">
    <div class="row">
      <div class="col-11 offset-lg-1 p-0">
          <h2 class="text-uppercase mb-3">Contact us</h2>    
      </div>
    </div>
    <div class="row justify-content-md-between">
        <div class="col-12 col-md-6 col-lg-5 text-center map-wrap">
          {{ with .Site.Data.sections.contact }}
          <img src="/images/{{ .mapImage }}" alt="map">
          {{ end }}
        </div>
      <div class="order-md-first col-12 col-md-6 col-lg-5 offset-lg-1 form-wrap">
        {{ partial "form.html" . }}
      </div>

    </div>
  </div>
</section>
